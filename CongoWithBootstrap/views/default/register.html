{{extend 'congo-layout.html'}}

<form action='#' method="post">



    <label>
        First Name:<input type="text" name="first_name" required="required"/>
    </label>
    <label>
        Surname:<input type="text" name="surname" required="required"/>
    </label>
    <label>
        Email:<input type="text" name="email_one" required="required"/>
    </label>
    <label>
        Confirm Email:<input type="text" name="email_two" required="required"/>
    </label>
    <label>
        Username:<input type="text" name="username" required="required"/>
    </label>
    <label>
        Password:<input type="password" name="password" required="required"/>
    </label>
    <label>
        Confirm Password:<input type="password" name="password_two" required="required"/>
    </label>
    <label>
        Street:<input type="text" name="street" required="required"/>

    <label>
        City:<input type="text" name="city" required="required"/>

    <label>
        Country:<input type="text" name="country" required="required"/>

    <label>
        Security Code:<input type="text" name="security_code" required="required"/>

        Billing Street:<input type="text" name="billing_street" required="required"/>

    <label>
        Billing City:<input type="text" name="billing_city" required="required"/>
