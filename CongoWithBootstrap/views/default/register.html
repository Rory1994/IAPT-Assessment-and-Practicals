    <label>
        First Name:<input type="text" name="first_name" />
    </label>
    <label>
        Surname:<input type="text" name="surname" />
    </label>
    <label>
        Email:<input type="text" name="email_one" />
    </label>
    <label>
        Confirm Email:<input type="text" name="email_two" />
    </label>
    <label>
        Username:<input type="text" name="username" />
    </label>
    <label>

    </label>
    <label>

    <label>
